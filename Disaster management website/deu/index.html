<!DOCTYPE html>
<html>
<head>
  <title>JSON Table Filter with Google Maps</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Filter JSON Data with Google Maps</h1>
  <input type="text" id="searchInput" placeholder="Enter location name">
  <button id="searchBtn">Search</button>
  <table id="dataTable">
    <!-- Table headers will be added dynamically -->
  </table>
  <div id="map"></div>
  <button id="addLocationBtn">Add Your Location</button>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbm7dLaKX4C4Ug8Kq2ndsFexbu1qaptvM&callback=initMap" async defer></script>
  <script src="script.js"></script>
</body>
</html>
